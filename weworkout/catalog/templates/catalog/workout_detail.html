{% extends "base_generic.html" %}

{% block content %}
  <h1>Title : {{ workout.title }}</h1>


  <p><strong>User : </strong>{{ workout.user }}</p>
  <p><strong>Sets : </strong>{{ workout.sets }}</p>
  <p><strong>Note : </strong>{{ workout.notes }}</p>

  <div style="margin-left:20px;margin-top:20px">
    <h4>Exercises</h4>
    {% for exercise in workout.exercise.all %}
        <p><a href="{{ exercise.get_absolute_url }}">{{ exercise.name }}</a> </p>
    {% endfor %}
  </div>
{% endblock %}
